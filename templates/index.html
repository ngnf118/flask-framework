<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form id='input' method='post' action='index'>
              <p>Ticker symbol:<br><input type='text' name='ticker' placeholder='' /></p>
              <p>
                  <input type="checkbox" name='features' value='open' />Open<br>
                  <input type="checkbox" name='features' value='high' />High<br>
                  <input type="checkbox" name='features' value='low' />Low<br>
                  <input type="checkbox" name='features' value='close' />Close<br>
              </p>
              <p><input type="submit" value="Submit"></p>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
